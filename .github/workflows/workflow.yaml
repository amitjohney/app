name: app workflow
on: 
  workflow_dispatch:
  push:
    branches:
    - main
    - testbranch
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v4
    - name: test
      run: echo "This is test message"
    - name: Install flask
      run: pip3 install flask
    - name: Run app
      run: python3 app.py &
    - name: Give output
      run: curl http://127.0.0.1:5000
      env:
        choice: green
